<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>
      <p class="m-auto subs-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium
        harum labore minus recusandae
      </p>

      <div class="alert alert-danger mt-3" *ngIf="isEmailError">
        Email is already in user
      </div>

      <div class="alert alert-info mt-3" *ngIf="isSubscribed">
        Thanks for subscribing
      </div>

      <form
        class="form-inline mb-5 mt-5"
        #subsForm="ngForm"
        (ngSubmit)="onSubmit(subsForm.value)"
        *ngIf="!isSubscribed"
      >
        <div class="form-group col-md-5">
          <input
            class="form-control"
            placeholder="Your Name"
            type="text"
            name="name"
            ngModel
            required
            #Name="ngModel"
            [ngClass]="{ 'is-invalid': Name.touched && Name.invalid }"
          />

          <div class="text-danger" *ngIf="Name.touched && Name.invalid">
            <div *ngIf="Name.errors?.required">Name is required</div>
          </div>
        </div>
        <div class="form-group col-md-5">
          <input
            class="form-control shadow-effect"
            placeholder="Your Email"
            type="email"
            name="email"
            ngModel
            required
            email
            #Email="ngModel"
            [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
          />
          <div class="text-danger" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors?.required">Email is required</div>
            <div *ngIf="Email.errors?.email">
              Please enter valid email address
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-info btn-block btn-theme"
            [disabled]="subsForm.invalid"
          >
            SUBSCRIBE
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
